<html lang="en">

<body>
    <main>
        <div id="centerdiv">
             <h1 id="google"><span id="google-1blue">G</span><span id="google-2red">o</span><span id="google-3yellow">o</span><span id="google-1blue">g</span><span id="google-5green">l</span><span id="google-2red">e</span>

            <p id="signup">Sign Up</p>
            <input type="text" placeholder="Enter Username..." class="textbox" id="username">

            <input type="text" placeholder="Enter Gmail..." class="textbox" id="gmail">

            <input type="password" placeholder="Enter Password..." class="textbox" id="password">

            <label><input type="checkbox" id="showpassword">Show password</label>
            <button id="signupbutton" onclick="validate()">
                Sign Up
            </button>

        </div>
